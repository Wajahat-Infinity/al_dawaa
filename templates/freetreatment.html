    <div
      style="
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Finstitutosegurancaprivada.com.br%2Fwp-content%2Fuploads%2F2019%2F06%2Fhospital-website-background-7.jpg&f=1&nofb=1&ipt=9bf4b4149721858785ac95348bb1f8b14243991cc4cdab100074f09f01d15d79&ipo=images');
        background-size: cover;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="text-align: center; margin-bottom: 30px; color: #446688">
        Free Hospital Treatment Form
      </h1>

      <form style="max-width: 500px; margin: 0 auto" method="post">
        {% csrf_token %}
        <label
          for="name"
          style="display: block; margin-bottom: 10px; font-weight: bold"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          value="{{name}}"
          style="
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
          "
        />

        <label
          for="email"
          style="display: block; margin-bottom: 10px; font-weight: bold"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          value="{{email}}"
          style="
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
          "
        />

        <label
          for="phone"
          style="display: block; margin-bottom: 10px; font-weight: bold"
          >Phone Number:</label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          style="
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
          "
        />

        <label
          for="symptoms"
          style="display: block; margin-bottom: 10px; font-weight: bold"
          >Symptoms:</label
        >
        <textarea
          id="symptoms"
          name="symptoms"
          style="
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
          "
        ></textarea>
        <div>
          <fieldset>
            <legend>Gender:</legend>
            <label for="option1">Male</label>
            <input type="radio" id="option1" name="option" value="Male" />
            <label for="option2">Female</label>
            <input type="radio" id="option2" name="option" value="Female" />
            <label for="option3">Others</label>
            <input type="radio" id="option3" name="option" value="Other" />
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Income:</legend>
            <label for="option1">Less then 10000</label>
            <input type="radio" id="option1" name="option" value=">10000" />
            <label for="option2">greater then 10000</label>
            <input type="radio" id="option2" name="option" value="=>10000" />
          </fieldset>
        </div>

        <button
          type="submit"
          style="
            background-color: #446688;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </form>
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
{% endblock %}
