{% extends "base.html" %} {% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Free Treatment Form - Hospital Sys</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 2rem;
        background-color: #f0f8ff;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-control {
        border-color: #008cba;
      }
      .btn-primary {
        background-color: #008cba;
        border-color: #008cba;
      }
      .btn-primary:hover {
        background-color: #006994;
        border-color: #00628b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Free Treatment Form</h1>
      <form method="post">
        {% csrf_token %} {% if error %}
        <div class="alert alert-danger" role="alert">
          Please enter the values
        </div>
        {% endif %}

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="form-group">
          <label for="treatment">Desired Treatment</label>
          <input
            type="text"
            class="form-control"
            id="treatment"
            placeholder="Enter the treatment you need"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="income">Monthly Income:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="0-5000"
              id="income1"
            />
            <label class="form-check-label" for="income1"> Below 5000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="5000-10000"
              id="income2"
            />
            <label class="form-check-label" for="income2"> 5000 - 10000 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="10000-20000"
              id="income3"
            />
            <label class="form-check-label" for="income3">
              10000 - 20000
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="20000+"
              id="income4"
            />
            <label class="form-check-label" for="income4">
              20000 and above
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </body>
</html>
{% endblock %}
