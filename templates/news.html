{% extends "base.html" %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        line-height: 1.6;
        background-color: #f2f2f2;
      }

      .con {
        max-width: 1100px;
        margin: 10%;
        padding: 10px;
      }

      .inlinehead {
        background-color: #446688;
        padding: 20px;
        border-radius: 6px;
        text-align: center;
        color: white;
        margin-bottom: 20px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
      }

      .news-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .news-item {
        background-color: white;
        border-radius: 6px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1),
          0 1px 3px 0 rgba(0, 0, 0, 0.1);
        width: 31%;
        margin-bottom: 20px;
        overflow: hidden;
      }

      .news-item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .news-item-content {
        padding: 20px;
      }

      .news-item-title {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #446688;
      }

      .news-item-excerpt {
        font-size: 0.9em;
        margin-bottom: 10px;
        color: #333;
        line-height: 1.4;
        height: 100px;
        overflow: hidden;
      }

      .news-item-read-more {
        font-size: 0.9em;
        color: #446688;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
      }

      .news-item-read-more:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 768px) {
        .news-item {
          width: 48%;
        }
      }

      @media screen and (max-width: 500px) {
        .news-item {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="inlinehead">
        <h1>News & Updates</h1>
      </div>

      <div class="news-list">
        <div class="news-item">
          <img src="https://via.placeholder.com/310x180" alt="News 1" />
          <div class="news-item-content">
            <h2 class="news-item-title">News Title 1</h2>
            <p class="news-item-excerpt">Lorem ipsum dol</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
