{% extends "base.html" %} {% block content %} <!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital System - News & Blogs</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      /* Add custom styles here */
      .news-card {
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .news-card img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        max-height: 200px;
        object-fit: cover;
      }
      .news-card .card-body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">News & Blogs</h1>
      <div class="row">
        <!-- News Card 1 -->
        {% for n in newsData %}
        <div class="col-md-4">
          <div class="card news-card">
            <img
              src="/media/{{n.news_image}}"
              class="card-img-top img_fluid"
              alt="News Image"
            />
            <div class="card-body">
              <h5 class="card-title">{{n.news_title}}</h5>
              <p class="card-text">{{n.news_details | safe}}</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

{% endblock %}
